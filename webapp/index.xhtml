<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ace="http://www.icefaces.org/icefaces/components" >

<f:view>
    <h:head>
        <title>JSF Title</title>
        <link rel="stylesheet" href="style.css"/>
    </h:head>

    <h:body>
        <canvas style="background-color: #dddddd " width="500" height="500" id="canvas"/>
        <h:panelGrid title="JSF panelGrid Title" border="2" columns="2">

            <h:outputLabel value="Main Page"/>
            <h:button value="Table" title="Table" outcome="nextPage"/>

        </h:panelGrid>

        <br/>

        <!-- Без формы компоненты работать не будут -->
        <h:form id="form">
            <p:panel header="PrimeFaces Components">
                <p:outputLabel for="inputTextId" value="Введите значение: "/>

                <p:spinner value="#{xBean.value1}" min="-5" max="5" stepFactor="0.1"/>
                <p/>
                <p:inputText id="inputTextId" title="Binding with ManagedBean" value="#{xBean.inputText}"/>
                <p/>
                <br/>
                <p/>
                <p:inputText value="#{xBean.z}"/>
                <p/>
                <p:commandButton value="GO to next page" action="nextPage"/>

            </p:panel>
        </h:form>
        <script type="text/javascript" src="canvas.js"></script>
    </h:body>
</f:view>

</html>
